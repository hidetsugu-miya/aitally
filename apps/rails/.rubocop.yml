plugins:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.4
  NewCops: enable
  ParserEngine: parser_prism
  SuggestExtensions: false
  Exclude:
    - "vendor/**/*"
    - "db/migrate/**/*"
    - "db/schema.rb"
    - "bin/**/*"
    - "config/**/*"

Style/Documentation:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Max: 15

Metrics/BlockLength:
  Exclude:
    - "spec/**/*"

RSpec/ExampleLength:
  Max: 15

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false
