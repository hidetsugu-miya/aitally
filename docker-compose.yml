services:
  postgres:
    image: postgres:17
    container_name: aitally-postgres
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aitally}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aitally}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aitally}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - aitally-net

volumes:
  postgres_data:
    name: aitally_postgres_data

networks:
  aitally-net:
    name: aitally-net
